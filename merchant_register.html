<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家注册 - 购物系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 1200px !important;
            margin: 0 auto;
        }

        .merchant-types {
            margin: 25px 0;
            padding: 25px;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            background: #f9f9f9;
        }

        .merchant-types h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
            text-align: center;
        }

        .type-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 10px;
        }

        .type-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .type-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .type-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }

        .type-option label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .business-info {
            margin-bottom: 25px;
        }

        .business-info .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
        }

        .login-button {
            margin-top: 30px;
        }

        .additional-links {
            margin-top: 25px;
            text-align: center;
        }

        @media (max-width: 1200px) {
            .login-box {
                width: 95% !important;
            }
            
            .type-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .type-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box" style="width: 900px;">
            <div class="login-left">
                <img src="images/login-character.jpg.png" alt="Register Character" class="character-image">
            </div>
            <div class="login-right">
                <h1>商家注册</h1>
                <form id="merchantRegisterForm">
                    <div class="business-info">
                        <div class="form-group">
                            <input type="text" id="businessName" placeholder="商家名称" required>
                            <div class="error-message" id="businessNameError"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" placeholder="登录用户名" required>
                            <div class="error-message" id="usernameError"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="密码" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPassword" placeholder="确认密码" required>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                    </div>

                    <div class="merchant-types">
                        <h3>选择经营类型（可多选）</h3>
                        <div class="type-options">
                            <!-- 数码产品类 -->
                            <div class="type-option">
                                <input type="checkbox" id="type-phone" name="merchantType" value="phone">
                                <label for="type-phone">手机数码</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-computer" name="merchantType" value="computer">
                                <label for="type-computer">电脑办公</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-gaming" name="merchantType" value="gaming">
                                <label for="type-gaming">游戏设备</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-accessories" name="merchantType" value="accessories">
                                <label for="type-accessories">数码配件</label>
                            </div>

                            <!-- 服装鞋包类 -->
                            <div class="type-option">
                                <input type="checkbox" id="type-menswear" name="merchantType" value="menswear">
                                <label for="type-menswear">男装</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-womenswear" name="merchantType" value="womenswear">
                                <label for="type-womenswear">女装</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-shoes" name="merchantType" value="shoes">
                                <label for="type-shoes">鞋靴</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-bags" name="merchantType" value="bags">
                                <label for="type-bags">箱包</label>
                            </div>

                            <!-- 家居生活类 -->
                            <div class="type-option">
                                <input type="checkbox" id="type-appliances" name="merchantType" value="appliances">
                                <label for="type-appliances">家用电器</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-furniture" name="merchantType" value="furniture">
                                <label for="type-furniture">家具</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-kitchenware" name="merchantType" value="kitchenware">
                                <label for="type-kitchenware">厨具</label>
                            </div>
                            <div class="type-option">
                                <input type="checkbox" id="type-dailyuse" name="merchantType" value="dailyuse">
                                <label for="type-dailyuse">日用百货</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="login-button">注册</button>
                    <div class="additional-links">
                        <a href="index.html">返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/merchant_register.js"></script>
</body>
</html>
