<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 购物系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-left">
                <img src="images/login-character.jpg.png" alt="Login Character" class="character-image">
            </div>
            <div class="login-right">
                <div class="login-type-selector">
                    <button onclick="switchLoginType('user')" class="active" id="userLoginBtn">用户登录</button>
                    <button onclick="switchLoginType('merchant')" id="merchantLoginBtn">商家登录</button>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="用户名" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="密码" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <button type="submit" class="login-button">登录</button>
                </form>
                <div class="additional-links">
                    <a href="register.html">注册新用户</a>
                    <a href="merchant_register.html">商家入驻</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-live-query-min.js"></script>
    
    <!-- 引入配置文件和数据库类 -->
    <script type="module">
        import LeanDB from './js/leancloud-config.js';
        import Database from './js/database.js';
        
        // 创建全局数据库实例
        window.db = new Database();
    </script>
    
    <!-- 引入登录逻辑 -->
    <script src="js/login.js"></script>
</body>
</html>
